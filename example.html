<script>
 


   /*********************************************************************/
   /* Include script: include/example.js                                */
   /*                                                                   */

   // Example function
   // Example of include script template file
   function example() {
      return 'This is an example of JavaScript function';
   }

   /*                                                                   */
   /* End Include: include/example.js                                   */
   /*********************************************************************/ 

   // Setup variables onload
   function setup() {
      var config = query_read();
      if (config.length > 0) {
         var_write(config);
         var_backup();
      }
      else var_reset();
      calc();
   }

   // Compute calculations
   function calc() {

      // Test variable changes
      var_read_id();
      if (var_test_change() == true) {
         var_backup();
         query_write();
      }
      else return;

      // Calculation: Section area of wire
      foo = 25 * 6;
      Section_of_wire = Math.PI * 0.25 * Math.pow(D_wire, 2);

      // Print variables and calcs
      print_calc();
   }

   // Print calcs
   function print_calc() {
      document.getElementById("Section_of_wire").value = num_fix(Section_of_wire * 1e+06, 5);
      document.getElementById("Pi").value = "3.14159";
   }

   // Read all variables
   function var_read_id() {
      D_wire = idtonum("D_wire") * 1e-03; // Variable: Diameter of wire
      Pi = ( 3.14159 ) * 1e0; // Constant: Pi. Ratio of a circle's circumference to its diameter.
   }

   // Reset variables to default values
   function var_reset() {
      document.getElementById("D_wire").value = 10;

      calc();
   }

   // Clear variables
   function var_clear() {
      document.getElementById("D_wire").value = '';

      calc();
   }

   // Test if there are variable changes
   var var_values = {};

   function var_test_change() {
      if (var_values["D_wire"] != D_wire) return true;
      return false;
   }

   // Copy values of variables
   function var_backup() {
      var_values["D_wire"] = D_wire;
   }

   // Write values to variables
   function var_write(values) {
      for(var i=0; i<values.length; i++) {
         document.getElementById(values[i][0]).value = values[i][1];
      }
   }

   // Write query string into url
   function query_write () {
      var url = document.location.href.split('?')[0];
      var query = '?';
      var value;
      value = encodeURIComponent(document.getElementById("D_wire").value)
      if (value.length) query = query + "D_wire=" + value + '&';
      if (query.length > 1) url = url + query
      history.pushState({id: ''}, 'Picalc example calculator', url);
   }

   // Read query string from URL
   function query_read() {
      var url = document.location.href.split('?');
      if (url.length < 2)
         return [];
      var values = url[1].split('&');
      var vars = [];
      for(i=0; i<values.length; i++) {
         var value = values[i].split('=');
         if (value.length != 2) continue;
         vars.push(value);
      }
      return vars;
   }

   // Copy url with query to clipboard
   function query_copy() {
      var textArea = document.createElement('textarea');
      textArea.value = document.location.href;
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
         document.execCommand('copy');
      } catch (err) {
         console.error('Oops, unable to copy url', err);
      }
      document.body.removeChild(textArea);
   }

   window.onpopstate = function(event) {
      document.location.reload();
   };

   // Evalue inputs with '.' or ',' as comma
   function idtonum(id) {
      val = document.getElementById(id).value.replace(',', '.');
      if (isNaN(val)) return '';
      return val * 1e0; // return number
   }

   // Format number with fix digits
   function num_fix(number, digits) {
      if (!isFinite(number)) return '';
      if (number == 0) return '0';
      if (Math.sign(number) < 0)
         var sign = '-';
      else
         var sign = '';
      number = Math.abs(number)
      exp = Math.ceil(Math.log10(number) + 0.000001);
      number = Math.round(number * Math.pow(10, digits - exp)) + '';
      // Number have fractional part
      if (digits > exp) {
         // number have only fractional part
         if (exp <= 0) {
            return sign + '0.0000000'.substr(0, 2 - exp) + number;
         }
         // Number have integer and fractional part
         else {
            return sign + number.substr(0, exp) + '.' + number.substr(exp, digits - exp);
         }
      }
      // Number with only integer part
      else {
         number = number  + '0000000000'
         return sign + number.substr(0, exp);
      }
   }

   // Manage keys [Enter] and [tab]
   function OnKeyPress(evt) {
      var evt = (evt) ? evt : ((event) ? event : null);
      var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
      if (node.type=="text") {
         if (evt.keyCode == 9) { calc(); return; }
         if (evt.keyCode == 13) { calc(); return false; }
      }
   }
   document.onkeypress = OnKeyPress;
</script>
